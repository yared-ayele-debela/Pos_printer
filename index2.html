<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Phone via Bluetooth</title>
</head>
<body>
  <h2>Bluetooth Connection Test</h2>
  <button id="connectBtn">Connect to Phone</button>
  <pre id="log"></pre>

  <script>
    const log = msg => {
      document.getElementById('log').textContent += msg + '\n';
    };

    async function connectPhone() {
      try {
        log('Requesting Bluetooth device...');
        // You can filter for your custom app/service
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true, // or use filters for your app
          optionalServices: ['battery_service'] // example GATT service
        });

        log(`Connecting to ${device.name}...`);
        const server = await device.gatt.connect();

        log('Connected!');
        log('Getting services...');
        // const services = await server.getPrimaryServices();
        // services.forEach(s => log('Service UUID: ' + s.uuid));

        // You can now read/write characteristics of services your app exposes
      } catch (err) {
        log('Error: ' + err);
      }
    }

    document.getElementById('connectBtn').addEventListener('click', connectPhone);
  </script>
</body>
</html>
