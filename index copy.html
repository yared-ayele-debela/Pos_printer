<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Printer Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Bluetooth Printer Test Page</h2>
  <button id="connectBtn">üîó Connect & Print</button>

  <pre id="log"></pre>

  <script>
    const log = (msg) => {
      document.getElementById('log').textContent += msg + '\n';
    };

    async function connectAndPrint() {
      try {
        log('Requesting Bluetooth device...');
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [0x1108, 0xFFE0, 0xFFE5, 0xFF02]
        });

        log(`Connecting to ${device.name}...`);
        const server = await device.gatt.connect();

        // Try common printer services
        const services = await server.getPrimaryServices();
        log(`Available services: ${services.map(s => s.uuid).join(', ')}`);

        // Try to get writable characteristic
        let characteristic;
        for (const service of services) {
          const characteristics = await service.getCharacteristics();
          for (const char of characteristics) {
            if (char.properties.write) {
              characteristic = char;
              break;
            }
          }
          if (characteristic) break;
        }

        if (!characteristic) {
          log('‚ùå No writable characteristic found.');
          return;
        }

        // Prepare receipt content
        const encoder = new TextEncoder();
        const receipt = `
  ‚òÖ MY SHOP ‚òÖ
  -------------------------
  Item A       x1   5.00
  Item B       x2  10.00
  -------------------------
  TOTAL:           15.00 JOD
  -------------------------
  Thank you for shopping!
  `;

        log('Printing...');
        await characteristic.writeValue(encoder.encode(receipt + '\n\n\n\n'));
        log('‚úÖ Print job sent successfully!');
      } catch (error) {
        log('‚ö†Ô∏è ' + error);
      }
    }

    document.getElementById('connectBtn').addEventListener('click', connectAndPrint);
  </script>
</body>
</html>
