<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Connect with Service</title>
</head>
<body>
  <h2>Bluetooth Phone Connection</h2>
  <button id="connectBtn">Connect to Phone</button>
  <pre id="log"></pre>

  <script>
    const log = (msg) => {
      document.getElementById('log').textContent += msg + '\n';
    };

    async function connectPhone() {
      try {
        log('üîç Scanning for Bluetooth devices...');

        // Request BLE device with optional RSSI filter
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true, // or use filters
          optionalServices: ['battery_service'] // replace with your service UUID
        });

        log(`Device selected: ${device.name}`);

        // Connect to GATT server
        const server = await device.gatt.connect();
        log('‚úÖ Connected to device');

        // Get the primary service you want
        const serviceUUID = 'battery_service'; // replace with your custom service UUID
        const service = await server.getPrimaryService(serviceUUID);
        log(`Service obtained: ${service.uuid}`);

        // Example: get characteristics of the service
        const characteristics = await service.getCharacteristics();
        for (const char of characteristics) {
          log(`Characteristic: ${char.uuid} | Writable: ${char.properties.write}`);
        }

        // Example: write data to a writable characteristic
        const writableChar = characteristics.find(c => c.properties.write);
        if (writableChar) {
          const encoder = new TextEncoder();
          await writableChar.writeValue(encoder.encode('Hello from Web Bluetooth!'));
          log('‚úÖ Data sent to device!');
        }

        // Optionally: subscribe to notifications
        const notifyChar = characteristics.find(c => c.properties.notify);
        if (notifyChar) {
          await notifyChar.startNotifications();
          notifyChar.addEventListener('characteristicvaluechanged', (event) => {
            const value = event.target.value;
            const decoder = new TextDecoder();
            log('üì© Received: ' + decoder.decode(value));
          });
          log('‚úÖ Notifications enabled!');
        }

      } catch (err) {
        log('‚ö†Ô∏è Error: ' + err);
      }
    }

    document.getElementById('connectBtn').addEventListener('click', connectPhone);
  </script>
</body>
</html>
